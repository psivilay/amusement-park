<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Pete's Amusement Park</title>
  </head>

  <body>
    <div class="container">
      <h1>Pete's Amusement Park!</h1>

      <p>Before continuing on, please type in your age and height below:</p>
      <form id="user-info">
        <div class="form-group">
          <label for="user-age">Age:</label>
          <input id="user-age" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="user-height">Height:</label>
          <input id="user-height" class="form-control" type="text">
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>

      <div id="older-taller-ride">
        <h3>Come check out our dare-devil's delight super awesome roller coaster!</h3>
      </div>

      <div id="baby-ride">
        <h3>Here is our less-awesome baby roller coaster! Totally safe and not fun!</h3>
      </div>
    </div>
  </body>
</html>
